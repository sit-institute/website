<div class="bg-body flex flex-col">
  {{ $image := .Params.image }}
  {{ if $image }}
  <div class="w-full mb-4">
    {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "w-full h-full object-cover rounded-lg"
    "Command" "Fill" "Size" "400x170 center") }}
  </div>
  {{ end }}

  <div class="mt-4 mb-2">
    <h3 class="text-2xl">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h3>
  </div>

  <p class="text-gray-600">{{ .Summary }}</p>
</div>
